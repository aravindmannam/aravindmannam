<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CSS</title>
    <style>
        input[placeholder]:focus{
            background-color: rgb(204, 31, 31)
        }
        input[type="password"]:focus{
            background-color: yellow
        }
        input[name]:focus{
            background-color: rgb(31, 204, 103)
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="username" name="suresh">
        <input type="password">
    </form>
</body>
</html>
